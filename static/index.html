<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrappeChan</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
    <header>
        <img src="img/frappelogo.png" alt="FrappeChan Logo" class="logo">
        <h1>FrappeChan</h1>
    </header>
    <a href="terms.html" class="ooroi">Όροι χρήσης</a>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="content">Περιεχόμενο Δημοσίευσης:</label>
        <textarea id="content" name="content" required></textarea><br>
        <label for="image">Εικόνα:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>
        <label for="reply_to">Απάντηση (Αριθμός Δημοσίευσης):</label>
        <input type="text" id="reply_to" name="reply_to"><br><br>
        <button type="submit">Δημοσίευση</button>
    </form>
    
    <div id="posts">
        <!-- Posts will be dynamically loaded here -->
    </div>
    <script src="script.js"></script>
    
    <br>
    <br>
    <br>
    <footer>
        <div class="warning">Το περιεχόμενο της σελίδας καθώς και η σχετική ευθύνη ανήκει στους χρήστες που το δημιουργούν.</div>
        <br>
        <a href="terms.html">Όροι χρήσης</a>
        <br>
        <p>Το FrappeChan ειναι κατασκευή του:</p>
        <a href="https://github.com/xyresh">xyresh</a>
        <br>
        <br>
        <a href="#" class="back-to-top" onclick="scrollToTop()">επιστροφή</a>
        <br>
    </footer>
</body>
</html>
